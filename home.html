<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Cinch</title>
        
        <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.0.1.min.css" />
        <link rel="stylesheet" href="styles/site.css" />
        
        <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="jquery.mobile/jquery.mobile-1.0.1.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.animate-shadow-min.js"></script>
        <script type="text/javascript" src="scripts/modernizr-2.0.6.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
        
        <script type="text/javascript">
            //TODO: don't use live or die, they're deprecated
            $('#game-page').live('pageinit', function () {
                
                //Kill the pageinit handler so it doesn't trigger more than once
                $('#game-page').die('pageinit');
                
                $("#text-to-insert").keypress(function(event) {
                    if ( event.which == 13 ) {
                       event.preventDefault();
                       $('#submit-button').click();
                     }
                });
		
		$('#play-surface').attr('width', PLAY_SURFACE_WIDTH).attr('height', PLAY_SURFACE_HEIGHT);
                OutputMessage("Welcome to Cinch- it's pretty rad here.");
		
		//Development
		LogDebugMessage('--Debug console--');
		
                if (Modernizr.canvas && Modernizr.canvastext) {
                    OutputMessage("Canvas and canvas text support detected.");
                }
                else {
                    OutputMessage("Your browser does not support canvas and canvas text.");
                }
            });
        </script>
    </head>
    
    <body>
        <div data-role="page">
            <div data-role="header">
            <h1>Cinch</h1>
            </div>
            <div data-role="content">
                <div id="home-buttons-container">
                    <a data-role="button" href="game.html" onclick="SubmitNew(GAME_MODE_NEW)">New game</a>
                    <a data-role="button" href="game.html" onclick="SubmitJoin(0, 0)">Join game</a>
                </div>
            </div>
        </div>
    </body>
    
</html>
