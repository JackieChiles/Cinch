<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Cinch</title>
        
        <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.0.1.min.css" />
        <link rel="stylesheet" href="styles/site.css" />
        
        <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="jquery.mobile/jquery.mobile-1.0.1.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.animate-shadow-min.js"></script>
        <script type="text/javascript" src="scripts/modernizr-2.0.6.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<script type="text/javascript" src="scripts/animation.js"></script>
        
        <script type="text/javascript">
            //TODO: don't use live or die, they're deprecated
            $('#game-page').live('pageinit', function () {
                
                //Kill the pageinit handler so it doesn't trigger more than once
                $('#game-page').die('pageinit');
                
                $("#text-to-insert").keypress(function(event) {
                    if ( event.which == 13 ) {
                       event.preventDefault();
                       $('#submit-button').click();
                     }
                });
		
		$('#play-surface').attr('width', PLAY_SURFACE_WIDTH).attr('height', PLAY_SURFACE_HEIGHT);
                OutputMessage("Welcome to Cinch- it's pretty rad here.", 'System');
		
		//Development
		LogDebugMessage('--Debug console--');
		
                //TODO: Actually handle incompatible browsers
                if (Modernizr.canvas && Modernizr.canvastext) {
                    LogDebugMessage('Canvas and canvas text support detected.');
                }
                else {
                    LogDebugMessage('Your browser does not support canvas and canvas text.');
                }
            });
        </script>
    </head>
    
    <body>
        <div data-role="page">
            <div data-role="header">
            <h1>Cinch</h1>
            </div>
            <div data-role="content">
                <div id="home-buttons-container">
                    <a data-role="button" href="game.html" onclick="SubmitNew(GAME_MODE_NEW)">New game</a>
                    <a data-role="button" href="game.html" onclick="SubmitJoin(0, 0)">Join game</a>
                </div>
            </div>
        </div>
        
        <div data-role="page" id="bidding-page">
	    <div data-role="header">
		<h1>Bidding</h1>
	    </div><!-- /header -->
	    <div data-role="content">
                <ul data-role="listview" data-inset="true" id="bid-list" class="condensed-list">
                    <li data-theme="a">
                        Bids
                    </li>
                    <li data-role="list-divider">
                        Left opponent
                    </li>
                    <li id="bid-1">
                        -
                    </li>
                    <li data-role="list-divider">
                        Right opponent
                    </li>
                    <li id="bid-3">
                        -
                    </li>
                    <li data-role="list-divider">
                        Partner
                    </li>
                    <li id="bid-2">
                        -
                    </li>
                </ul>
                
		<fieldset data-role="controlgroup" id="bid-controls">
		    <input type="radio" name="bid-radio" id="radio-choice-0" value="0" />
		    <label for="radio-choice-0">Pass</label>
	    
		    <input type="radio" name="bid-radio" id="radio-choice-1" value="1" />
		    <label for="radio-choice-1">One</label>
	    
		    <input type="radio" name="bid-radio" id="radio-choice-2" value="2" />
		    <label for="radio-choice-2">Two</label>
	    
		    <input type="radio" name="bid-radio" id="radio-choice-3" value="3" />
		    <label for="radio-choice-3">Three</label>
		    
		    <input type="radio" name="bid-radio" id="radio-choice-4" value="4" />
		    <label for="radio-choice-4">Four</label>
		    
		    <input type="radio" name="bid-radio" id="radio-choice-5" value="5" />
		    <label for="radio-choice-5">Cinch</label>
		    
		    <input type="button" id="bid-submit" value="Submit bid" onclick="SubmitBid(parseInt($('input:radio[name=bid-radio]:checked').val()))"/>
		</fieldset>
                
                <strong>
                    Your hand:
                </strong>
                
                <div id="bid-hand"></div>
	    </div>
	</div><!-- /bidding page -->
    </body>
    
</html>
