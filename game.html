<!DOCTYPE html>
<html>
    <head>
        <title>Cinch</title>
    </head>
    <body>
        <div data-role="page" id="game-page">
            <div data-role="header">
            <h1>Cinch</h1>
            </div><!-- /header -->
            <div data-role="content" id="game-content">
                <div id="left-content">
                    <div>
			<ul data-role="listview" data-inset="true" id="active-player">
                            <li data-role="list-divider">
				Active player
                            </li>
                            <li id="active-name">
                            </li>
                        </ul>
		    </div>
                    <div id="player-2" class="other-player">
                        <div>
			</div>
                    </div>
                    <div>
			<ul data-role="listview" data-inset="true" id="scoreboard">
                            <li>
                                <h2>Your score</h2><br />
                                <span>5</span>
                            </li>
                            <li>
                                <h2>Their score</h2><br />
                                <span>8</span>
                            </li>
                        </ul>
		    </div>
                    
                    <div class="float-break"></div>
                    <div id="player-1" class="other-player">
                        <div>
			</div>
                    </div>
                    <div>
                        <canvas id="play-surface">
                        </canvas>
                    </div>
                    <div id="player-3" class="other-player">
                        <div>
			</div>
                    </div>
                    
                    <div class="float-break"></div>
                    <div class="bottom-row">
			<!-- Development -->
                        <button onclick="RemoveCard(parseInt($('#temp-card').val()))">Remove card</button>
                        <div data-role="button" onclick="AddCard(parseInt($('#temp-card').val()), $('#temp-enable').is(':checked'))">
                            Add card to hand
                        </div>
			<fieldset data-role="controlgroup">
			    <input type="checkbox" name="temp-enable" id="temp-enable" checked />
			    <label for="temp-enable">Enable card</label>
			    <input type="text" id="temp-card"  value="14"/>
			</fieldset>
                    </div>
                    <div id="hand" class="bottom-row">
                    </div>
		    <div class="bottom-row">
			<fieldset data-role="controlgroup">
			    <input type="radio" name="bid-radio" id="radio-choice-0" value="0" checked="checked" />
			    <label for="radio-choice-0">Pass</label>
		    
			    <input type="radio" name="bid-radio" id="radio-choice-1" value="1"  />
			    <label for="radio-choice-1">One</label>
		    
			    <input type="radio" name="bid-radio" id="radio-choice-2" value="2"  />
			    <label for="radio-choice-2">Two</label>
		    
			    <input type="radio" name="bid-radio" id="radio-choice-3" value="3"  />
			    <label for="radio-choice-3">Three</label>
			    
			    <input type="radio" name="bid-radio" id="radio-choice-4" value="4"  />
			    <label for="radio-choice-4">Four</label>
			    
			    <input type="radio" name="bid-radio" id="radio-choice-5" value="5"  />
			    <label for="radio-choice-5">Cinch</label>
			    
			    <input type="button" value="Submit bid" onclick="SubmitBid(parseInt($('input:radio[name=bid-radio]:checked').val()))"/>
			</fieldset>
		    </div>
                </div>
                <div id="right-content">
                    <input id="text-to-insert" type="text" /><br />
                    <button id="submit-button" onclick="SubmitChat()">Submit</button>
                    <ul data-role="listview" data-inset="true" id="output-list">
                        <li data-role="list-divider">Messages</li>
                    </ul>
                </div>
		<textarea id="debug-area"></textarea>
            </div><!-- /content -->
        </div><!-- /page -->
    </body>
</html>
